<mat-card class="contact-card">
    <mat-card-header id="contact">
      <mat-card-title class="h4">{{'buttonsAndSections.button5' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="attackForm">
        <mat-form-field appearance="standard">
          <label>{{ 'contact.firstLabel' | translate }}</label>
          <input type="text" matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>{{ 'contact.secondLabel' | translate }}</label>
          <input type="text" matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>{{ 'contact.thirdLabel' | translate }}</label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>{{ 'contact.fourthLabel' | translate }}</label>
          <input type="text" matInput formControlName="msgSubject">
        </mat-form-field>
        <mat-form-field appearance="standard">
          <label>{{ 'contact.fifthLabel' | translate }}</label>
          <textarea matInput formControlName="descrip"></textarea>
        </mat-form-field>
        <re-captcha class="re-captcha" formControlName="recaptcha" (resolved)="captchaClicked($event)" siteKey="6Lf2lRciAAAAAC6tIMOl7kPrHfv7yUdAGs0VCz_K"></re-captcha>
        <button type="submit" mat-raised-button [disabled]="!attackForm.valid">Send to my mail</button>
      </form>
    </mat-card-content>
  </mat-card>
